name: Test Windows Build with DLLs

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches:
      - main  # Also trigger on main branch pushes

jobs:
  test-windows-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install Dependencies
      run: flutter pub get
    
    - name: Install Visual C++ Redistributable
      shell: cmd
      run: |
        echo üîΩ Downloading VC++ Redistributable...
        curl -L -o "%TEMP%\vc_redist.x64.exe" "https://aka.ms/vs/17/release/vc_redist.x64.exe"
        echo üì¶ Installing VC++ Redistributable...
        echo Installer path: %TEMP%\vc_redist.x64.exe
        if exist "%TEMP%\vc_redist.x64.exe" (
            "%TEMP%\vc_redist.x64.exe" /quiet
            echo ‚úÖ VC++ Redistributable installed
        ) else (
            echo ‚ùå Installer file not found!
            exit /b 1
        )
    
    - name: Build Windows Release  
      shell: cmd
      run: |
        echo üèóÔ∏è Building Flutter Windows app...
        flutter build windows --release --verbose
        if %ERRORLEVEL% NEQ 0 (
            echo ‚ùå Flutter build failed!
            exit /b 1
        )
        echo ‚úÖ Flutter build completed successfully
    
    - name: Debug Build Output
      shell: cmd
      run: |
        echo "üîç Checking build directory structure..."
        echo "üìÅ Contents of build\windows\runner\Release:"
        dir "build\windows\runner\Release" /A /S
        echo "üìÅ Contents of build\windows\x64\runner\Release (alternate location):"
        dir "build\windows\x64\runner\Release" /A /S 2>nul || echo "Alternate path not found"
        echo "üîç Looking for isla_journal.exe:"
        where /R build isla_journal.exe 2>nul || echo "isla_journal.exe not found"
    
    - name: Bundle VC++ Runtime DLLs
      shell: cmd
      run: |
        echo "üîÑ Bundling VC++ Runtime DLLs..."
        set BUILD_DIR=build\windows\runner\Release
        
        echo "üîç Checking System32 for DLLs..."
        dir "C:\Windows\System32\msvcp140*.dll" 2>nul || echo "No msvcp140 DLLs found"
        dir "C:\Windows\System32\vcruntime140*.dll" 2>nul || echo "No vcruntime140 DLLs found"
        
        echo "üìã Copying DLLs with robocopy (more reliable)..."
        robocopy "C:\Windows\System32" "%BUILD_DIR%" "msvcp140.dll" /NFL /NDL /NJH /NJS /nc /ns /np
        if exist "%BUILD_DIR%\msvcp140.dll" (echo "‚úÖ Copied msvcp140.dll") else (echo "‚ùå Failed to copy msvcp140.dll")
        
        robocopy "C:\Windows\System32" "%BUILD_DIR%" "vcruntime140.dll" /NFL /NDL /NJH /NJS /nc /ns /np  
        if exist "%BUILD_DIR%\vcruntime140.dll" (echo "‚úÖ Copied vcruntime140.dll") else (echo "‚ùå Failed to copy vcruntime140.dll")
        
        robocopy "C:\Windows\System32" "%BUILD_DIR%" "vcruntime140_1.dll" /NFL /NDL /NJH /NJS /nc /ns /np
        if exist "%BUILD_DIR%\vcruntime140_1.dll" (echo "‚úÖ Copied vcruntime140_1.dll") else (echo "‚ÑπÔ∏è vcruntime140_1.dll not found (optional)")
        
        echo "üì¶ Final build contents:"
        dir "%BUILD_DIR%"
    
    - name: Upload Test Build (Flexible Path)
      uses: actions/upload-artifact@v4
      with:
        name: isla-journal-windows-test
        path: build/windows/runner/Release/*
        retention-days: 7
        if-no-files-found: error 