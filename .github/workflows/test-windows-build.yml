name: Test Windows Build with DLLs

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches:
      - main  # Also trigger on main branch pushes

jobs:
  test-windows-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install Dependencies
      run: flutter pub get
    
    - name: Install Visual C++ Redistributable
      shell: cmd
      run: |
        echo ğŸ”½ Downloading VC++ Redistributable...
        curl -L -o "%TEMP%\vc_redist.x64.exe" "https://aka.ms/vs/17/release/vc_redist.x64.exe"
        echo ğŸ“¦ Installing VC++ Redistributable...
        echo Installer path: %TEMP%\vc_redist.x64.exe
        if exist "%TEMP%\vc_redist.x64.exe" (
            "%TEMP%\vc_redist.x64.exe" /quiet
            echo âœ… VC++ Redistributable installed
        ) else (
            echo âŒ Installer file not found!
            exit /b 1
        )
    
    - name: Build Windows Release  
      run: flutter build windows --release
    
    - name: Bundle VC++ Runtime DLLs
      shell: cmd
      run: |
        echo "ğŸ”„ Bundling VC++ Runtime DLLs..."
        set BUILD_DIR=build\windows\runner\Release
        
        echo "ğŸ” Checking System32 for DLLs..."
        dir "C:\Windows\System32\msvcp140*.dll" 2>nul || echo "No msvcp140 DLLs found"
        dir "C:\Windows\System32\vcruntime140*.dll" 2>nul || echo "No vcruntime140 DLLs found"
        
        copy "C:\Windows\System32\msvcp140.dll" "%BUILD_DIR%\" 2>nul && echo "âœ… Copied msvcp140.dll" || echo "âš ï¸ msvcp140.dll not found"
        copy "C:\Windows\System32\vcruntime140.dll" "%BUILD_DIR%\" 2>nul && echo "âœ… Copied vcruntime140.dll" || echo "âš ï¸ vcruntime140.dll not found"  
        copy "C:\Windows\System32\vcruntime140_1.dll" "%BUILD_DIR%\" 2>nul && echo "âœ… Copied vcruntime140_1.dll" || echo "â„¹ï¸ vcruntime140_1.dll not found (optional)"
        
        echo "ğŸ“¦ Final build contents:"
        dir "%BUILD_DIR%"
    
    - name: Upload Test Build
      uses: actions/upload-artifact@v4
      with:
        name: isla-journal-windows-test
        path: build/windows/runner/Release/
        retention-days: 7 